<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Práctica Soundcloud</title>

    <link rel="stylesheet" href="./public/css/base.css">
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <div class="content">
        <header>
            <h1 class="color-lightblue">Práctica Soundcloud</h1>
        </header>

        <section>
            <article>
                <h3 class="color-electricblue">Busca tu canción...</h3>

                <div class="form">
                    <form name="search-form" id="search-form">
                        <input type="text" name="search" id="search">

                        <input type="submit" class="btn left-side-btn" id="search-button" value="Buscar">
                    </form>
                </div>

                <div class="results">

                    <div class="cover-image"><img src="https://i1.sndcdn.com/artworks-000608835589-f7ehwd-large.jpg"></div>
                    <div class="cover-image"><img src="https://i1.sndcdn.com/artworks-000608835589-f7ehwd-large.jpg"></div>
                    <div class="cover-image"><img src="https://i1.sndcdn.com/artworks-000608835589-f7ehwd-large.jpg"></div>
                    <div class="cover-image"><img src="https://i1.sndcdn.com/artworks-000608835589-f7ehwd-large.jpg"></div>
                    <div class="cover-image cover-image-default"><img alt="generic song image" src="./public/images/sound-png-5.png"></div>
                    <div class="cover-image"><img src="https://i1.sndcdn.com/artworks-000608835589-f7ehwd-large.jpg"></div>
                    <div class="cover-image"><img src="https://i1.sndcdn.com/artworks-000608835589-f7ehwd-large.jpg"></div>
                    <div class="cover-image cover-image-default"><img alt="generic song image" src="./public/images/sound-png-5.png"></div>
                    <div class="cover-image"><img src="https://i1.sndcdn.com/artworks-000608835589-f7ehwd-large.jpg"></div>
                    <div class="cover-image cover-image-default"><img alt="generic song image" src="./public/images/sound-png-5.png"></div>
                    <div class="cover-image"><img src="https://i1.sndcdn.com/artworks-000608835589-f7ehwd-large.jpg"></div>
                </div>
            </article>

            <article class="hidden" id="playing-song">
                <h3 class="color-electricblue">Canción actual</h3>

                <div class="actual-song"></div>
            </article>
        </section>

        <aside>
            <div id="monochromatic" class="color-scheme">
                <ul>
                    <li style="background-color:#01284b;"></li>
                    <li style="background-color:#023564;"></li>
                    <li style="background-color:#02437d;"></li>
                    <li style="background-color:#035096;"></li>
                    <li style="background-color:#035daf;"></li>
                    <li style="background-color:#046bc8;"></li>
                    <li style="background-color:#0478e1;"></li>
                </ul>
            </div>
        </aside>

        <footer>
            <div class="footer-data">
                <p>Moisés Alcocer, 2019</p>
            </div>
        </footer>
    </div>

    <script src="./public/js/utils.js"></script>


    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="./public/js/app.js" async></script>
</body>
</html>
